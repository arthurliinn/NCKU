<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCKU 水資源重大社會課題對策之研析系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="container-fluid main_container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6">
                <h1 class="main_title">感知系統登入資料</h1>
            </div>
        </div>
        <div class="row justify-content-center detail_input">
            <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12 sexuality_selection">
                <h2>性別:</h2>
                <input id="man" type="radio" name="sexuality" value="man">
                <label for="man">男</label>
                <input id="woman" type="radio" name="sexuality" value="woman">
                <label for="woman">女</label>
            </div>
            <div class="col-xl-4 col-lg-7 col-md-12 col-10 age_selection">
                <h2>年齡:</h2>
                <input id="age_18-30" type="radio" name="age" value="age_18-30">
                <label for="age_18-30">18-30</label>
                <input id="age_30-65" type="radio" name="age" value="age_30-65">
                <label for="age_30-65">30-65</label>
                <input id="age_65" type="radio" name="age" value="age_65">
                <label for="age_65">65以上</label>
            </div>
            <div class="w-100"></div>
            <div class="col-xl-7 col-lg-8 identity_selection">
                <h2>身分別:</h2>
                <input id="general" type="radio" name="identity" value="general">
                <label for="general">一般民眾</label>
                <input id="central" type="radio" name="identity" value="central">
                <label for="Central">中央機關</label>
                <input id="administrative " type="radio" name="identity" value="administrative ">
                <label for="administrative ">行政機關</label>
            </div>
            <div class="w-100"></div>
            <div class="col-xl-7 col-lg-4 residence_selection">
                <h2 name="residence">居住地區:</h2>
                <select>
                    <option value="north">北部地區</option>
                    <option value="west">中部地區</option>
                    <option value="sound">南部地區</option>
                    <option value="east">東部地區</option>
                </select>
            </div>
            <div class="w-100"></div>
            <div class="col-lg-2 col-sm-2 col-md-3 col-4 submit_btn">
                <input class="btn btn-outline-light btn-lg btn-block" type="button" value="送出">
            </div>
        </div>
    </div>
    <footer class="footer container-fluid fixed-bottom">
        <div class="row justify-content-end align-items-center footer_content">
            <div class="col-xl-1 col-lg-3 col-md-3 col-4 footer_btn">
                <a class="btn btn-block btn-outline-dark"  href="index.html">
                    回首頁
                </a>
                
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-4 footer_img">
                <a  rel="noopener noreferrer" target="_blank" href="https://www.wra.gov.tw/">
                    <img src="image/messageImage_1615249596846.jpg" alt="">
                </a>
                
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-4 footer_img">
                <a  rel="noopener noreferrer" target="_blank" href="http://ckhp.ncku.edu.tw/pls/big5/index2">
                    <img src="image/NCKU.jpg" alt="">
                </a>
                
            </div>

        </div>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</html>
